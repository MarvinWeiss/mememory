<script>
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open("GET", '/requests/memes', false);
    xmlHttp.send(null);

    var body = JSON.parse(xmlHttp.responseText);

    var links = [];
    var ids = [];

    for (image of body) {
        links.push(image.link);
    }

    for (var i = 0; i < 33; i++) {

        var rdm = -1;

        do {
            rdm = Math.floor(Math.random() * 200);
        } while (links[rdm] == null);

        ids.push(links[rdm]);
        ids.push(links[rdm]);

        links.splice(rdm, 1);
    }

    for (var k = 0; k < 66; k++) {


        rdm = Math.floor(Math.random() * ids.length);

        var div = document.createElement("div");
        div.classList.add("card");
        div.addEventListener('click', function (event) {
            addClassByClick(this)
        });
        div.innerHTML = `
						 <div class="card__face card__face--front"><image width="109" height="109" src="${ids[rdm]}"></div>
    		   			 <div class="card__face card__face--back"></div></div>`

        var src = document.getElementById("x");
        src.appendChild(div);

        ids.splice(rdm, 1);
    }

    function addClassByClick(button) {
        if (!button.classList.contains("is-flipped")) {
            button.classList.add("is-flipped");
        } else {
            button.classList.remove("is-flipped");
        }
    }


    document.getElementById("showUsername").innerHTML = JSON.stringify(parseJWT(getToken()).username).replaceAll('"',
        '');
</script>
