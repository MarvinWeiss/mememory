<!doctype html>
<html lang="en">
	<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>MemeMory</title>

	<!--- Costum CSS-->
	<link rel="stylesheet" href="/loginPage.css">
	</head>
	<body>
		<div id="x"></div>
	</body>

</html>

<script>
	var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", 'https://gruppe1.testsites.info/links', false);
    xmlHttp.send(null);

	var body = JSON.parse(xmlHttp.responseText);
	
	var links = [];
	var ids = [];
	
	for(image of body) {
		links.push(image.link);
	}
	
	for(var i = 0; i < 33; i++) {
	
		var rdm = -1;
		
		do {
			rdm = Math.floor(Math.random() * 200);
		} while (links[rdm] == null);
		
		ids.push(links[rdm]);
		ids.push(links[rdm]);
		
		links.splice(rdm, 1);
	}
	
	for(var k = 0; k < 66; k++) {
		

		rdm = Math.floor(Math.random() * ids.length);
		
		var div = document.createElement("div");
		div.classList.add("card");
		div.addEventListener('click', function(event) {
			addClassByClick(this)
		});
		div.innerHTML = `
						 <div class="card__face card__face--front"><image width="110" height="110" src="${ids[rdm]}"></div>
    		   			 <div class="card__face card__face--back"></div></div>`
 		
		var src = document.getElementById("x");
 		src.appendChild(div);
		
		ids.splice(rdm, 1);
	}
	
	function addClassByClick(button){
		if(!button.classList.contains("is-flipped")) {
			button.classList.add("is-flipped");
		} else {
			button.classList.remove("is-flipped");
		}
	}

</script>
