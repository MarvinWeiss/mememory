	<body>	              
        <div class="container-fluid ">
            <div class="row row-cols-1 row-cols-lg-2 p-3 px-xl-5 justify-content-evenly">
                <div class="col-6 col-lg-6 p-2 p-xxl-4">
                    <div class="ratio ratio-1x1 max-height-set-500">
                        <video autoplay muted loop id="myVideo">
                            <source src="img/turningCard.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>

                <div class="col-12 col-sm-10 col-md-8 col-lg-6 py-3 px-3 p-lg-4 p-xl-5 my-2 my-lg-auto rounded-3 text-light" id="loginButton">
                    <div class="container-fluid p-0">
                        <div class="d-flex justify-content-evenly p-3 p-lg-5 text-center fs-3 fw-light">
                            <p>Play Memory with the latest memes from Reddit</p>
                        </div>
                        <div class="d-flex justify-content-evenly align-items-stretch">
                            <div class="">
                                <button type="submit" class="form-control btn btn-primary btn-lg rounded" onclick="showLoginFormInitial()">Sign In</button>
                            </div>
                            <div class="">
                                <button type="submit" class="form-control btn btn-outline-primary btn-lg rounded" onclick="showRegisterFormInitial()">Register</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--- Login Form -->
                <div class="col-12 col-sm-8 col-md-6 col-lg-4 py-3 px-3 p-sm-5 p-lg-4 p-xl-5 my-2 my-lg-auto rounded-3 text-light visually-hidden" id="loginForm">
                    <div>
                        <h3 class="mb-0 mb-lg-4" id="formtext">Sign In</h3>
                    </div>
                    <form action="#" class="signin-form mt-2 ">
                        <div class="form-group mt-1 mt-lg-3">                              
                            <label for="username">Username</label>
                            <input type="text" id="loginUsername" class="form-control" placeholder="Username / Email address"required>
                        </div>
                        <div class="form-group mt-1 mt-lg-3">
                            <label for="loginPassword" >Password</label>
                            <input id="loginPassword" type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group mt-3 mt-lg-4">
                            <button type="submit" class="form-control btn btn-outline-light rounded" onclick="loginUser()">Sign In</button>
                        </div>
                        <div class="form-group mt-1 mt-lg-3">
                            <div class="form-group mt-1 mt-lg-3">
                                <div class="container-fluid p-0">
                                    <div class="row row-cols-1 row-cols-sm-2 m-0 ">
                                        <div class="col col-lg-6 mt-1 mt-lg-3 px-5 px-sm-1">
                                            <button type="button" class="form-control btn btn-outline-info btn-sm rounded" onclick="showRegisterForm()">New? Register</button>
                                        </div>
                                        <div class="col col-lg-6 mt-1 mt-lg-3 px-5 px-sm-1">
                                            <button type="button" class="form-control btn btn-outline-info btn-sm rounded px-0" onclick="forgotPassword()">Forgot Password</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!--- Register Form -->
                <div class="col-12 col-sm-8 col-md-6 col-lg-4 py-3 px-3 p-sm-5 p-lg-4 p-xl-5 my-2 my-lg-auto rounded-3 text-light visually-hidden" id="registerForm" >
                    <div>
                        <h3 class="mb-0 mb-lg-4">Register</h3>
                    </div>
                    <form action="#" class="signin-form mt-2">
                        <div class="form-group mt-1 mt-lg-3">                              
                            <label for="username">Email</label>
                            <input type="text" id="registerEmail" class="form-control" placeholder="Email address"required>
                        </div>
                        <div class="form-group mt-1 mt-lg-3">                              
                            <label for="username">Username</label>
                            <input type="text" id="registerUsername" class="form-control" placeholder="Username"required>
                        </div>
                        <div class="form-group mt-1 mt-lg-3">
                            <label for="registerPassword1">Password</label>
                            <input id="registerPassword1" type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group mt-1 mt-lg-3">
                            <label for="registerPassword2">Repeat Password</label>
                            <input id="registerPassword2" type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group mt-3 mt-lg-4">
                            <button type="submit" class="form-control btn btn-outline-light rounded" onclick="registerUser()">Register</button>
                        </div>
                        <div class="form-group mt-3">
                            <div class="container-fluid p-0">
                                <div>
                                    <button type="button" class="form-control btn btn-outline-info btn-sm rounded" onclick="showLoginForm()">Or Sign In</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
