<!doctype html>
<html lang="en">
	<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>MemeMory</title>

	<!--- Costum CSS-->
	<link rel="stylesheet" href="/loginPage.css">
	</head>
	<body>
		<div id="x"></div>
	</body>

</html>

<script>
	var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", 'https://gruppe1.testsites.info/links', false);
    xmlHttp.send(null);

	var body = JSON.parse(xmlHttp.responseText);
	
	for(image of body) {
		var div = document.createElement("div");
		div.classList.add("card");
		div.addEventListener('click', function(event) {
			addClassByClick(this)
		});
		div.innerHTML = `
						 <div class="card__face card__face--front"><image width="180" height="180" src="${image.link}"></div>
    		   			 <div class="card__face card__face--back"></div></div>`
 		
		var src = document.getElementById("x");
 		src.appendChild(div);
	}
	
	function addClassByClick(button){
		if(!button.classList.contains("is-flipped")) {
			button.classList.add("is-flipped");
		} else {
			button.classList.remove("is-flipped");
		}
	}

</script>
