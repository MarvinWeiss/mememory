<!doctype html>
<html lang="en">

<head>
    <title>MemeMory</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!--- Custom CSS-->
    <!--- identical to index.html --->
    <link rel="stylesheet" href="/static/styles/index.css">

    <!--- Icons --->
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <!--- Font --->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&display=swap" rel="stylesheet">
</head>

<body class="d-flex flex-column">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid px-3">
                <div class="row displ-content">
                    <div class="col-4 align-self-start align-self-lg-center">
                        <a class="navbar-brand active d-block d-lg-none" href="/">
                            <img src="https://i.picsum.photos/id/338/70/50.jpg?hmac=vekFJNJE9Q7zEpaT2s9UpSxBz8NNC4m9tIAe9wgo6dA"
                                alt="logo" class="img-fluid">
                        </a>
                        <a class="navbar-brand active d-none d-lg-block" href="/">
                            <img src="https://i.picsum.photos/id/42/400/70.jpg?hmac=MCA_hv-pOtJlwxxpHkvN8gA1Rbu29xEl55n8jPJW0As"
                                alt="logo" class="img-fluid">
                        </a>
                    </div>
                    <div class="col-4 text-center d-none d-sm-block align-self-center">
                        <a class="text-light h1 text-decoration-none ">
                            <button type="submit" class="form-control btn btn-outline-light btn-lg fw-bold rounded"
                                onclick="startLobbyPage()"> Play</button>
                        </a>
                    </div>
                    <div class="col-8 col-sm-4 fw-light text-center align-self-center ">
                        <div class="d-flex text-light pl-xl-5">
                            <div class="ms-auto dropdown">
                                <p id="username" class="m-0 dropdown-toggle fs-4" data-bs-toggle="dropdown">
                                    Username
                                </p>
                                <ul class="dropdown-menu dropdown-menu-end bg-dark">
                                    <li>
                                        <div class="dropdown-item d-flex text-light" onclick="startProfilePage()">
                                            <i class="bi bi-bar-chart-line pe-3"></i>
                                            <p class="m-0">Profile Stats</p>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="dropdown-item d-flex text-light" onclick="startSettingsPage()">
                                            <i class="bi bi-gear  pe-3"></i>
                                            <p>Profile Settings</p>
                                        </div>

                                    </li>
                                    <li>
                                        <div class="dropdown-item d-flex text-danger" onclick="logoutUser()">
                                            <i class="bi bi-box-arrow-right pe-3"></i>
                                            <p class="m-0 fw-bold">Logout</p>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="my-auto p-3 mt-3">
        <div class="container-sm my-auto border border-light rounded-3 p-0">
            <div class="text-center text-light fs-3 border-bottom border-light">
                <p id="usernameHomePage" class="py-3 m-0">
                    Username
                </p>
            </div>
            <div>
                <div>
                    <p class="text-light m-0 text-center fs-3 py-3">
                        Singleplayer
                    </p>
                </div>
                <table class="table text-light table-borderless">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Win</th>
                            <th scope="col">Lose</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Easy</th>
                            <td id="easyWon">2</td>
                            <td id="easyLost">1</td>
                        </tr>
                        <tr>
                            <th scope="row">Medium</th>
                            <td id="mediumWon">0</td>
                            <td id="mediumLost">1</td>
                        </tr>
                        <tr>
                            <th scope="row">Hard</th>
                            <td id="hardWon">0</td>
                            <td id="hardLost">5</td>
                        </tr>
                        <tr>
                            <th scope="row">Expert</th>
                            <td id="expertWon">0</td>
                            <td id="expertLost">9999</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <div>
                    <p class="text-light m-0 text-center fs-3 py-3">
                        Multiplayer
                    </p>
                </div>
                <table class="table text-light table-borderless text-center">
                    <thead>
                        <tr>
                            <th scope="col">Win</th>
                            <th scope="col">Lose</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="easyWon text-center">2</td>
                            <td id="easyLost">1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid pt-5">
            <nav class="d-flex justify-content-center text-center">
                <div>
                    <a class="nav-link text-light px-4 py-2 " href="#">Impressum</a>
                </div>
                <div>
                    <a class="nav-link text-light px-4 py-2" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">don't
                        click</a>
                </div>
            </nav>

        </div>
    </footer>

    <!--- JavaScript --->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <!--- Custom JS --->
    <script src="/static/scripts/home.js"></script>
    <script src="/static/scripts/cookies.js"></script>
</body>

</html>
