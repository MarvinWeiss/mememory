<!doctype html>
<html lang="en" class="h-100" data-lt-installed="true">

<head>
    <title>MemeMory</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!--- Custom CSS-->
    <!--- identical to index.html --->
    <link rel="stylesheet" href="/static/styles/index.css">
    <link rel="stylesheet" href="/static/styles/user_profile.css">

    <!--- Icons --->
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <!--- Font --->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&amp;display=swap"
        rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid px-0 px-sm-3">
                <div class="row displ-content">
                    <div class="col-6 col-md-4 order-1 order-md-1">
                        <div class="navbar-brand active">
                            <a href="/">
                                <img src="/static/images/logo.png" alt="logo" class="img-fluid logo">
                            </a>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 text-center order-3 order-md-2 pt-5 pb-3 pt-md-0 pb-md-0">
                        <a class="text-light h1 text-decoration-none">
                            <button type="submit"
                                class="form-control btn btn-lg fw-bold rounded max-width-300 lobby-button"
                                onclick="startLobbyPage()">Play</button>
                        </a>
                    </div>
                    <div class="col-6 col-md-4 fw-light order-2 order-md-3">
                        <div class="d-flex text-light pl-xl-5">
                            <div class="ms-auto dropdown">
                                <p id="username" class="m-0 pb-1 dropdown-toggle fs-4" data-bs-toggle="dropdown">
                                </p>
                                <ul class="dropdown-menu dropdown-menu-end bg-dark">
                                    <li>
                                        <div class="dropdown-item d-flex text-light" onclick="startScoreboardPage()">
                                            <i class="bi bi-trophy pe-3"></i>
                                            <p class="m-0">Scoreboard</p>
                                        </div>
                                    </li>
                                    <li class="mt-2">
                                        <div class="dropdown-item d-flex text-light" onclick="startSettingsPage()">
                                            <i class="bi bi-gear pe-3"></i>
                                            <p class="m-0">Settings</p>
                                        </div>
                                    </li>
                                    <li class="mt-2" id="keep-open-dropdown">
                                        <div class="dropdown-item d-flex text-light dropstart">
                                            <i class="bi bi-people pe-3"></i>
                                            <a class="nav-link text-light p-0 m-0">Other Groups</a>
                                            <ul class="dropdown-menu dropdown-menu-end bg-dark">
                                                <li><a class="dropdown-item text-light"
                                                        href="https://gruppe2.testsites.info/">Group 2</a></li>
                                                <li><a class="dropdown-item text-light"
                                                        href="https://gruppe3.testsites.info/">Group 3</a></li>
                                                <li><a class="dropdown-item text-light"
                                                        href="https://gruppe4.testsites.info/">Group 4</a></li>
                                                <li><a class="dropdown-item text-light"
                                                        href="https://gruppe5.testsites.info/">Group 5</a></li>
                                                <li><a class="dropdown-item text-light"
                                                        href="https://gruppe6.testsites.info/">Group 6</a></li>
                                                <li><a class="dropdown-item text-light"
                                                        href="https://gruppe7.testsites.info/">Group 7</a></li>
                                                <li><a class="dropdown-item text-light"
                                                        href="https://gruppe8.testsites.info/">Group 8</a></li>
                                                <li><a class="dropdown-item text-light"
                                                        href="https://gruppe9.testsites.info/">Group 9</a></li>
                                                <li><a class="dropdown-item text-light"
                                                        href="https://gruppe10.testsites.info/">Group 10</a></li>
                                                <li><a class="dropdown-item text-light"
                                                        href="https://gruppe11.testsites.info/">Group 11</a></li>
                                            </ul>
                                        </div>
                                    </li>
                                    <li class="mt-2">
                                        <div class="dropdown-item d-flex text-danger" onclick="logoutUser()">
                                            <i class="bi bi-box-arrow-right pe-3"></i>
                                            <p class="m-0 fw-bold">Logout</p>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="my-auto p-3">
        <div>
            <div class="container-sm my-auto max-width-500">
                <div>
                    <table class="table text-light table-borderless text-end">
                        <thead>
                            <tr>
                                <td colspan="3" class="text-center fs-3 py-3">Singleplayer</td>
                            </tr>
                            <tr>
                                <th scope="col" class="th-width"></th>
                                <th scope="col">Win</th>
                                <th scope="col" class="pe-5">Lose</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="tr-user-profile tr-user-profile-1">
                                <th scope="row" class="text-start ps-3 ps-sm-5">Easy</th>
                                <td id="easyWin"></td>
                                <td id="easyLose" class="pe-5"></td>
                            </tr>
                            <tr class="tr-user-profile tr-user-profile-2">
                                <th scope="row" class="text-start ps-3 ps-sm-5">Medium</th>
                                <td id="mediumWin"></td>
                                <td id="mediumLose" class="pe-5"></td>
                            </tr>
                            <tr class="tr-user-profile tr-user-profile-3">
                                <th scope="row" class="text-start ps-3 ps-sm-5">Hard</th>
                                <td id="hardWin"></td>
                                <td id="hardLose" class="pe-5"></td>
                            </tr>
                            <tr class="tr-user-profile tr-user-profile-4">
                                <th scope="row" class="text-start ps-3 ps-sm-5">Expert</th>
                                <td id="expertWin"></td>
                                <td id="expertLose" class="pe-5"></td>
                            </tr>
                            <tr>
                                <td colspan="3" class="text-center fs-3 pb-3 pt-5">Multiplayer</td>
                            </tr>
                            <tr class="tr-user-profile tr-user-profile-5">
                                <th scope="col" class="text-start ps-3 ps-sm-5">Online</th>
                                <td id="multiplayerWin"></td>
                                <td id="multiplayerLose" class="pe-5"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid pt-5">
            <nav class="d-flex justify-content-center text-center">
                <div>
                    <a class="nav-link text-light px-4 py-2 "
                        href="https://de.wikipedia.org/wiki/Impressum">Impressum</a>
                </div>
                <div>
                    <a class="nav-link text-light px-4 py-2" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">don't
                        click</a>
                </div>
            </nav>
        </div>
    </footer>

    <!--- JavaScript --->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <!--- Custom JS --->
    <script src="/static/scripts/user_profile.js"></script>


</body>

</html>
