<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>MemeMory</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!--- Custom CSS-->
    <!--- identical to index.html --->
    <link rel="stylesheet" href="/static/styles/index.css">
    <link rel="stylesheet" href="/static/styles/lobby.css">

    <!--- Icons --->
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <!--- Font --->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&display=swap" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid px-3">
                <div class="row displ-content">
                    <div class="col-6">
                        <div class="navbar-brand active">
                            <a href="/">
                                <img src="/static/images/logo.png" alt="logo" class="img-fluid logo">
                            </a>
                        </div>
                    </div>
                    <div class="col-6 text-end fw-light">
                        <div class="d-flex text-light pl-xl-5">
                            <div class="ms-auto dropdown">
                                <p id="username" class="m-0 pb-1 dropdown-toggle fs-4 overflow-hidden" data-bs-toggle="dropdown"></p>
                                <ul class="dropdown-menu dropdown-menu-end bg-dark">
                                    <li>
                                        <div class="dropdown-item d-flex text-light" onclick="startScoreboardPage()">
                                            <i class="bi bi-trophy pe-3"></i>
                                            <p class="m-0">Scoreboard</p>
                                        </div>
                                    </li>
                                    <li class="mt-2">
                                        <div class="dropdown-item d-flex text-light" onclick="startProfilePage()">
                                            <i class="bi bi-bar-chart-line pe-3"></i>
                                            <p class="m-0">Profile</p>
                                        </div>
                                    </li>
                                    <li class="mt-2">
                                        <div class="dropdown-item d-flex text-light" onclick="startSettingsPage()">
                                            <i class="bi bi-gear pe-3"></i>
                                            <p class="m-0">Settings</p>
                                        </div>
                                    </li>
                                    <li class="mt-2" id="keep-open-dropdown">
                                        <div class="dropdown-item d-flex text-light dropstart">
                                            <i class="bi bi-people pe-3"></i>
                                            <a class="nav-link text-light p-0 m-0">Other Groups</a>
                                            <ul class="dropdown-menu dropdown-menu-end bg-dark">
                                                <li><a class="dropdown-item text-light"
                                                        href="https://gruppe2.testsites.info/">Group 2</a></li>
                                                <li><a class="dropdown-item text-light"
                                                        href="https://gruppe3.testsites.info/">Group 3</a></li>
                                                <li><a class="dropdown-item text-light"
                                                        href="https://gruppe4.testsites.info/">Group 4</a></li>
                                                <li><a class="dropdown-item text-light"
                                                        href="https://gruppe5.testsites.info/">Group 5</a></li>
                                                <li><a class="dropdown-item text-light"
                                                        href="https://gruppe6.testsites.info/">Group 6</a></li>
                                                <li><a class="dropdown-item text-light"
                                                        href="https://gruppe7.testsites.info/">Group 7</a></li>
                                                <li><a class="dropdown-item text-light"
                                                        href="https://gruppe8.testsites.info/">Group 8</a></li>
                                                <li><a class="dropdown-item text-light"
                                                        href="https://gruppe9.testsites.info/">Group 9</a></li>
                                                <li><a class="dropdown-item text-light"
                                                        href="https://gruppe10.testsites.info/">Group 10</a></li>
                                                <li><a class="dropdown-item text-light"
                                                        href="https://gruppe11.testsites.info/">Group 11</a></li>
                                            </ul>
                                        </div>
                                    </li>
                                    <li class="mt-2">
                                        <div class="dropdown-item d-flex text-danger" onclick="logoutUser()">
                                            <i class="bi bi-box-arrow-right pe-3"></i>
                                            <p class="m-0 fw-bold">Logout</p>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="pt-5 pt-lg-0 my-auto">
        <div class="container-fluid">
            <div class="pb-5">
                <div>
                    <p class="fs-3 text-light text-center mb-3">Multiplayer</p>
                </div>
                <div class="d-flex flex-column flex-md-row p-2 justify-content-evenly text-light align-middle max-width-900 mx-auto">
                    <div class="m-auto text-center align-middle max-width-200">
                        <button id="createGameButton" type="submit" onclick="playMultiplayer()"
                            class="btn btn-lg fw-bold text-center px-4 mx-1 multiplayer-button">
                            Create Game
                        </button>
                    </div>
                    <div>
                        <p class="py-2 py-md-5 m-0 text-or text-center fs-5">or</p>
                    </div>
                    <div class="d-flex mx-auto flex-column p-0 max-width-200">
                        <input type="text" id="joinLobbyTag"
                            class="border-0 bg-dark text-light rounded text-center py-2 mt-3"
                            placeholder="Insert Game ID">
                        <button id="joinGameButton" type="submit" class="btn btn-lg fw-bold mt-2 multiplayer-button"
                            onclick="joinMultiplayer()">
                            Join Game
                        </button>
                    </div>
                </div>
            </div>
            <div class="pt-0 pt-lg-5">
                <div>
                    <p class="fs-3 text-light text-center mb-3 mb-sm-5">Singleplayer</p>
                </div>
                <div class="d-flex flex-wrap flex-sm-nowrap p-2 justify-content-evenly">
                    <div class="d-flex flex-column p-0 rounded-3 btn btn-lg zoom-on-hover max-width-40-percent"
                        onclick="playSingleplayer(0)">
                        <img src="/static/images/avatar_easy_200.png" alt="logo"
                            class="img-fluid mx-auto rounded-top avatar-size-lobby">
                        <div id="startEasyGameButton" type="submit" class="text-easy fw-bold mt-3">
                            Easy
                        </div>
                    </div>

                    <div class="d-flex flex-column p-0 rounded-3 btn btn-lg zoom-on-hover max-width-40-percent"
                        onclick="playSingleplayer(1)">
                        <img src="/static/images/avatar_medium_200.png" alt="logo"
                            class="img-fluid mx-auto rounded-top avatar-size-lobby">
                        <div id="startMediumGameButton" type="submit" class="text-medium fw-bold mt-3">
                            Medium
                        </div>
                    </div>
                    <div class="d-flex flex-column p-0 mt-3 mt-sm-0 rounded-3 btn btn-lg zoom-on-hover max-width-40-percent"
                        onclick="playSingleplayer(2)">
                        <img src="/static/images/avatar_hard_200.png" alt="logo"
                            class="img-fluid mx-auto rounded-top avatar-size-lobby">
                        <div id="startHardGameButton" type="submit" class="text-hard fw-bold mt-3">
                            Hard
                        </div>
                    </div>
                    <div class="d-flex flex-column p-0 mt-3 mt-sm-0 rounded-3 btn btn-lg zoom-on-hover max-width-40-percent"
                        onclick="playSingleplayer(3)">
                        <img src="/static/images/avatar_expert_200.png" alt="logo"
                            class="img-fluid mx-auto rounded-top avatar-size-lobby">
                        <div id="startExpertGameButton" type="submit" class="text-expert fw-bold mt-3">
                            Expert
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid pt-5">
            <nav class="d-flex justify-content-center text-center">
                <div>
                    <a class="nav-link text-light px-4 py-2 " href="https://de.wikipedia.org/wiki/Impressum">Impressum</a>
                </div>
                <div>
                    <a class="nav-link text-light px-4 py-2" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">don't
                        click</a>
                </div>
            </nav>
        </div>
    </footer>

    <!--- JavaScript --->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <!--- Custom JS --->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/scripts/lobby.js"></script>
    <script src="/static/scripts/lobby_socket.js"></script>
</body>

</html>
